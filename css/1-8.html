<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1-8.css">
    <title>Document</title>
</head>
<body>
    <div class='parent'>
        <div class='child bg-red'></div>
        <div class='child bg-blue'></div>

     </div>

     <div class='parent justify-content-start'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
     </div>
     
     <div class='parent justify-content-end'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
     </div>
     
     <div class='parent justify-content-center'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
     </div>
     
     <div class='parent justify-content-around'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
     </div>
     
     <div class='parent justify-content-between'>
        <div class='child bg-red'>1</div>
        <div class='child bg-blue'>2</div>
        <div class='child bg-yellow'>3</div>
     </div>
</body>
