<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>テキスト</h2>

    <form action="">
        <input type="text" placeholder="email" size="30">
    </form>

    <h2>パスワード</h2>

    <form action="">
        <input type="password" placeholder="password">
    </form>

    <h2>ラジオボタン</h2>

    <form action="">
        <label>
            <input type="radio" name="ex">はい
        </label>
        <label>
            <input type="radio" name="ex">いいえ
        </label>
        <label>
            <input type="radio" name="ex">無回答
        </label>
    </form>

    <p><strong>ラジオボタンは排他的な選択肢</strong></p>

    <h2>チェックボタン</h2>

    <form>
        <label>
            <input type="checkbox" name="syudan">徒歩
        </label>
        <label>
            <input type="checkbox" name="syudan">電車
        </label>
        <label>
            <input type="checkbox" name="syudan">バス
        </label>
    </form>

    <p><strong>チェックボタンは複数選択可能。</strong></p>

    <h2>ボタン</h2>
    <form action="">
        <input type="submit" value="ログイン">
    </form>

</body>
</html>
